<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Navbar</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <img
          class="img"
          src="https://static.vecteezy.com/system/resources/previews/001/192/065/non_2x/circle-logo-turbine-png.png"
          alt="logo"
        />
        <input type="text" placeholder="search..." />
        <i class="fa-solid fa-magnifying-glass icon-white"></i>
      </div>
      <div class="options">
        <ul class="list">
          <li class="round">
            <i class="fa-solid fa-mountain-sun" style="color: #629387"></i>
          </li>
          <li class="round">
            <i class="fa-solid fa-frog" style="color: #629387"></i>
          </li>
          <li class="round">
            <i class="fa-solid fa-map" style="color: #629387"></i>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
